<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/landingstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Righteous&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Monopoly Tracker - Project #2</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-2 shape"></div>
            <div class="col-md-8 mx-auto" id="logo">
            <img src="assets/img/monopolyLogo.PNG" id="mainLogo" alt="Monopoly Logo" width="500px">   
            </div>
            <div class="col-md-2 shape"></div>
        </div>
        <div class="row">
            <div class="col-md-2 shape"></div>
            <div class="col-md-4 mx-auto" id="gameNew">
                <button id="newBtn">New Game</button>  
            </div>
            <div class="col-md-2 shape"></div>
        </div>
        <div class="row">
            <div class="col-md-2 shape"></div>
            <div class="col-md-8 mx-auto" id="gameList">
            </div>
            <div class="col-md-2 shape"></div>
        </div>
    
    
    
    
    
    
    
    
    
    
    </div>

<!-- modal section -->
<div class="bg-modal">
    <div class="modal-content">
        <p>Choose a name for this game:</p>
        <form action="">
            <input type="text" id="gameTitle" placeholder="New Game 1">
        </form>
        <!-- <img src="assets/img/mono_pika.PNG" alt="Monopoly man with Pikachu hat" id="newGameIMG"> -->
        <p>Enter player names:</p>
        <form action="">
            <input type="text" id="player1" placeholder="Player 1"><img src="assets/img/mono_token_doggo.PNG" alt="Monopoly Dog token" class="token">
            <input type="text" id="player2" placeholder="Player 2"><img src="assets/img/mono_token_tophat.PNG" alt="Monopoly Tophat token" class="token">
            <input type="text" id="player3" placeholder="Player 3"><img src="assets/img/mono_token_car.PNG" alt="Monopoly Car token" class="token">
            <input type="text" id="player4" placeholder="Player 4"><img src="assets/img/mono_token_battleship.PNG" alt="Monopoly Battleship token" class="token">
            <button id="createGameBtn">Create Game</button>
        </form>
    </div>
</div>

<script src="assets/js/landing.js"></script>
</body>
</html>
